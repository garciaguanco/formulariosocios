<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Enlace a tu archivo CSS -->
</head>
<body>

<div class="container">
    <form action="#" method="post">
        <table>
            <tr>
                <td><input type="text" placeholder="Nombre" name="nombre" required></td>
                <td><input type="text" placeholder="Apellido" name="apellido" required></td>
                <td><input type="text" placeholder="Número de Socio" name="numero_socio" required></td>
            </tr>
            <tr>
                <td>
                    <label for="mes">Mes</label>
                    <select name="mes" id="mes" required>
                        <option value="enero">Enero</option>
                        <option value="febrero">Febrero</option>
                        <option value="marzo">Marzo</option>
                        <option value="abril">Abril</option>
                        <option value="mayo">Mayo</option>
                        <option value="junio">Junio</option>
                        <option value="julio">Julio</option>
                        <option value="agosto">Agosto</option>
                        <option value="setiembre">Setiembre</option>
                        <option value="octubre">Octubre</option>
                        <option value="noviembre">Noviembre</option>
                        <option value="diciembre">Diciembre</option>
                    </select>
                </td>
                <td>
                    <label for="anio">Año</label>
                    <select name="anio" id="anio" required>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                        <option value="2033">2033</option>
                        <option value="2034">2034</option>
                        <option value="2035">2035</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="monto">Monto</label>
                    <input type="number" placeholder="$" name="monto" required>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Guardar">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Imprimir" onclick="window.print()">
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
