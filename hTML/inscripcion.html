<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Inscripción</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Enlace a tu archivo CSS -->
</head>
<body>
    
    
    <h1>Ficha de Inscripción 2024 </h1>

     <!-- Formulario de inscripción -->
    <form action="/php/inscripcion.php" method="POST">
        <!-- Sección A: Categoría -->
        <fieldset>
            <legend>A) CATEGORÍA:</legend>
            <label><input type="radio" name="categoria" value="U17"> U17 (16 y 17 años)</label><br>
            <label><input type="radio" name="categoria" value="MOSQUITOS"> MOSQUITOS (5 a 7 años)</label><br>
            <label><input type="radio" name="categoria" value="PRE-MINI"> PRE-MINI (8 a 10 años)</label><br>
            <label><input type="radio" name="categoria" value="MINI"> MINI (10 a 12 años)</label><br>
            <label><input type="radio" name="categoria" value="U13"> U13 (13 años)</label><br>
            <label><input type="radio" name="categoria" value="U15"> U15 (14 y 15 años)</label>
        </fieldset>

        <!-- Sección B: Datos del Niño/a - Adolescente -->
        <fieldset>
            <legend>B) DATOS DEL NIÑO/A - ADOLESCENTE</legend>
            <label for="apellidos_nino">Apellidos:</label>
            <input type="text" id="apellidos_nino" name="apellidos_nino" required><br>

            <label for="nombres_nino">Nombres:</label>
            <input type="text" id="nombres_nino" name="nombres_nino" required><br>

            <label for="medicacion">Medicación:</label>
            <input type="text" id="medicacion" name="medicacion"><br>

            <label for="fecha_nacimiento_nino">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento_nino" name="fecha_nacimiento_nino" required><br>

            <label for="cedula_nino">Cédula de Identidad:</label>
            <input type="text" id="cedula_nino" name="cedula_nino" required><br>

            <label for="domicilio_nino">Domicilio (Calle, Nro. de Puerta, Apto):</label>
            <input type="text" id="domicilio_nino" name="domicilio_nino" required><br>

            <label for="lugar_nacimiento_nino">Lugar de Nacimiento:</label>
            <input type="text" id="lugar_nacimiento_nino" name="lugar_nacimiento_nino">
        </fieldset>

        <!-- Sección C: Datos Familiares -->
        <fieldset>
            <legend>C) DATOS FAMILIARES</legend>

            <!-- Datos de la madre o tutor -->
            <label for="apellidos_madre">MADRE/TUTOR - Apellidos:</label>
            <input type="text" id="apellidos_madre" name="apellidos_madre" required><br>

            <label for="nombres_madre">Nombres:</label>
            <input type="text" id="nombres_madre" name="nombres_madre" required><br>

            <!-- Datos del padre o tutor -->
            <label for="apellidos_padre">PADRE/TUTOR - Apellidos:</label>
            <input type="text" id="apellidos_padre" name="apellidos_padre" required><br>

            <label for="nombres_padre">Nombres:</label>
            <input type="text" id="nombres_padre" name="nombres_padre" required><br>

            <!-- Información adicional -->
            <label for="vacunas">Vencimiento Vacunas:</label>
            <input type="text" id="vacunas" name="vacunas"><br>

            <label for="aptitud_fisica">Aptitud Física:</label>
            <input type="text" id="aptitud_fisica" name="aptitud_fisica"><br>

            <label for="enfermedades">Enfermedades a tener en cuenta:</label>
            <textarea id="enfermedades" name="enfermedades"></textarea><br>

            <label for="vive_con">El Niño/a - Adolescente vive con:</label>
            <input type="text" id="vive_con" name="vive_con" required><br>

            <label for="telefono_contacto">Teléfono de Contacto:</label>
            <input type="tel" id="telefono_contacto" name="telefono_contacto" required><br>

            <label for="email_contacto">E-mail:</label>
            <input type="email" id="email_contacto" name="email_contacto" required><br>
        </fieldset>

        <!-- Sección D: Autorización para Fotografías -->
        <fieldset>
            <legend>D) Autorización para Fotografías</legend>
            <label>Autorización para publicación de fotos en redes sociales:</label><br>
            <label><input type="radio" name="autorizacion_fotos" value="SI" required> SÍ</label><br>
            <label><input type="radio" name="autorizacion_fotos" value="NO" required> NO</label>
        </fieldset>

        <!-- Sección E: Anexo de Documentación -->
        <fieldset>
            <legend>E) Anexo de Documentación</legend>
            <label><input type="checkbox" name="documentacion[]" value="cedula"> Fotocopia Cédula de Identidad</label><br>
            <label><input type="checkbox" name="documentacion[]" value="carne_nino"> Carné del niño/a-Adolescente</label><br>
            <label><input type="checkbox" name="documentacion[]" value="vacunas"> Carné de Vacunas</label><br>

            <!-- Campos adicionales -->
            <label for="anexar_cedula">Anexar Cédula:</label>
            <input type="file" id="anexar_cedula" name="anexar_cedula" accept=".pdf,.jpg,.png"><br>

            <label for="anexar_aptitud_fisica">Anexar Aptitud Física:</label>
            <input type="file" id="anexar_aptitud_fisica" name="anexar_aptitud_fisica" accept=".pdf,.jpg,.png"><br>
        </fieldset>

        

    </form>

    <form action="registrar_socio.php" method="POST">
        <!-- Aquí irán los campos de tu formulario -->
        <label for="nombre">Observaciones:</label>
        <input type="text" id="nombre" name="nombre" required><br>
    
        <input type="submit" value="Registrar Socio">
    </form>
    
</body>
</html>
