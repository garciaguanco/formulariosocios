<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Actividades</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Calendario de Actividades</h1>
    <div class="calendar">
        <!-- Días de la semana -->
        <div class="corner"></div>
        <div class="day-label">Lunes</div>
        <div class="day-label">Martes</div>
        <div class="day-label">Miércoles</div>
        <div class="day-label">Jueves</div>
        <div class="day-label">Viernes</div>
        <div class="day-label">Sábado</div>

        <!-- Horas de cada día -->
        <div class="time-label">9:00</div>
        <div></div><div></div><div></div><div></div><div></div><div></div>

        <div class="time-label">18:00</div>
        <div class="activity lightblue">U12 ENT</div>
        <div></div>
        <div class="activity green">MOSQUITOS</div>
        <div></div>
        <div class="activity lightblue">U12 ENT</div>
        <div></div>

        <div class="time-label">19:00</div>
        <div class="activity peach">FISICO U14</div>
        <div></div>
        <div class="activity lightblue">U10</div>
        <div></div>
        <div class="activity peach">FISICO U14</div>
        <div></div>

        <div class="time-label">20:00</div>
        <div class="activity peach">FISICO U16/18</div>
        <div class="activity peach">FEMENINO MAYORES</div>
        <div></div>
        <div class="activity yellow">U14 FEMENINO</div>
        <div></div>
        <div class="activity peach">FISICO U16/18</div>

        <div class="time-label">21:00</div>
        <div class="activity green">U16/18 ENT</div>
        <div class="activity yellow">U14 FEMENINO</div>
        <div></div>
        <div></div>
        <div></div>
        <div class="activity gray">MASCULINO MAYORES</div>

        <div class="time-label">22:00</div>
        <div></div><div></div><div></div><div></div><div></div><div></div>
    </div>
</body>
</html>
