<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Contacto - Institución Deportiva</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Datos de Contacto</h1>
        <form id="datosContactoForm">
            <label for="nombrePapa">Nombre del Padre:</label>
            <input type="text" id="nombrePapa" name="nombrePapa" required><br><br>
            <label for="telefonoPapa">Teléfono del Padre:</label>
            <input type="text" id="telefonoPapa" name="telefonoPapa" required><br><br>
            <label for="nombreMama">Nombre de la Madre:</label>
            <input type="text" id="nombreMama" name="nombreMama" required><br><br>
            <label for="telefonoMama">Teléfono de la Madre:</label>
            <input type="text" id="telefonoMama" name="telefonoMama" required><br><br>
            <label for="domicilio1">Domicilio 1:</label>
            <input type="text" id="domicilio1" name="domicilio1" required><br><br>
            <label for="domicilio2">Domicilio 2:</label>
            <input type="text" id="domicilio2" name="domicilio2"><br><br>

            <button type="submit" class="btn-submit">Enviar</button>
        </form>
        <a href="/index.html" class="volver-btn">Volver a Inicio</a>

    <script src="script.js"></script>
</body>
</html>
