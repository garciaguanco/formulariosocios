<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Salud - Institución Deportiva</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Datos de Salud</h1>
        <form id="datosSaludForm">
            <label for="mutualista">Mutualista:</label>
            <input type="text" id="mutualista" name="mutualista" required><br><br>
            <label for="emergenciaMedica">Emergencia Médica:</label>
            <input type="text" id="emergenciaMedica" name="emergenciaMedica" required><br><br>
            <label for="enfermedad">Enfermedad o condición hereditaria:</label>
            <input type="text" id="enfermedad" name="enfermedad" required><br><br>
            <label for="aptitudFisica">Aptitud Física (PDF/JPG/JPEG/PNG):</label>
            <input type="file" id="aptitudFisica" name="aptitudFisica" accept=".pdf,.jpg,.jpeg,.png" onchange="previewFile('aptitudFisica', 'previewAptitudFisica', 'downloadLinkAptitudFisica', 'whatsappLinkAptitudFisica')"><br><br>
            <div id="previewContainerAptitudFisica" class="hidden">
                <img id="previewAptitudFisica" src="#" alt="Vista previa de la aptitud física" style="max-width: 100%; max-height: 300px;">
                <a id="downloadLinkAptitudFisica" class="button hidden" download>Descargar Aptitud Física</a>
                <a id="whatsappLinkAptitudFisica" class="button hidden" href="#" target="_blank">Compartir por WhatsApp</a>
            </div>
            <label for="cedula">Cédula (PDF/JPG/JPEG/PNG):</label>
            <input type="file" id="cedula" name="cedula" accept=".pdf,.jpg,.jpeg,.png" onchange="previewFile('cedula', 'previewCedula', 'downloadLinkCedula', 'whatsappLinkCedula')"><br><br>
            <div id="previewContainerCedula" class="hidden">
                <img id="previewCedula" src="#" alt="Vista previa de la cédula" style="max-width: 100%; max-height: 300px;">
                <a id="downloadLinkCedula" class="button hidden" download>Descargar Cédula</a>
                <a id="whatsappLinkCedula" class="button hidden" href="#" target="_blank">Compartir por WhatsApp</a>
            </div>
            <button type="submit" class="btn-submit">Enviar</button>
        </form>
        <a href="/index.html" class="volver-btn">Volver a Inicio</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
